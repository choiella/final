<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전국 시도별 인플루엔자 접종 현황</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        #chart-container {
            width: 90%;
            height: 600px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border-radius: 12px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="chart-container"></div>
    <script>
        window.onload = function() {
            var chartDom = document.getElementById('chart-container');
            var myChart = echarts.init(chartDom);
            var option;

            // 시도별 인플루엔자 접종 인구 데이터
            const vaccinationData = [
                { name: '경기', value: 2500000 },
                { name: '서울', value: 1500000 },
                { name: '경남', value: 900000 },
                { name: '경북', value: 850000 },
                { name: '부산', value: 800000 },
                { name: '인천', value: 750000 },
                { name: '전남', value: 700000 },
                { name: '대구', value: 650000 },
                { name: '충남', value: 600000 },
                { name: '대전', value: 550000 },
                { name: '전북', value: 550000 },
                { name: '충북', value: 500000 },
                { name: '강원', value: 450000 },
                { name: '광주', value: 400000 },
                { name: '울산', value: 300000 },
                { name: '제주', value: 250000 },
                { name: '세종', value: 100000 }
            ];

            // 인구수에 따라 정렬하여 시각적으로 더 명확하게 배치
            vaccinationData.sort((a, b) => b.value - a.value);

            // 버블 크기 스케일 조정 (최소, 최대 크기)
            const minVal = vaccinationData[vaccinationData.length - 1].value;
            const maxVal = vaccinationData[0].value;
            const sizeScale = (value) => {
                const minSize = 25;
                const maxSize = 200;
                if (maxVal === minVal) return (minSize + maxSize) / 2;
                return minSize + (maxSize - minSize) * (value - minVal) / (maxVal - minVal);
            };

            // value 값에 따른 색상 매핑 함수
            const colorScale = (value) => {
                const minColor = '#f0e5e5';
                const maxColor = '#a00000';
                const ratio = (value - minVal) / (maxVal - minVal);
                
                const r1 = parseInt(minColor.substring(1, 3), 16);
                const g1 = parseInt(minColor.substring(3, 5), 16);
                const b1 = parseInt(minColor.substring(5, 7), 16);

                const r2 = parseInt(maxColor.substring(1, 3), 16);
                const g2 = parseInt(maxColor.substring(3, 5), 16);
                const b2 = parseInt(maxColor.substring(5, 7), 16);
                
                const r = Math.round(r1 + (r2 - r1) * ratio);
                const g = Math.round(g1 + (g2 - g1) * ratio);
                const b = Math.round(b1 + (b2 - b1) * ratio);

                return `rgb(${r}, ${g}, ${b})`;
            };

            // 데이터를 graph 차트의 nodes로 변환
            const nodes = vaccinationData.map(item => ({
                name: item.name,
                value: item.value,
                symbolSize: sizeScale(item.value),
                itemStyle: {
                    color: colorScale(item.value) // 직접 색상 지정
                }
            }));
            
            // 중앙에 가상의 노드 추가 (모든 버블이 이 노드를 향해 당겨지는 힘을 받게 됨)
            nodes.push({
                name: 'center',
                symbolSize: 0,
                fixed: true,
                x: myChart.getWidth() / 2,
                y: myChart.getHeight() / 2,
                label: { show: false }
            });

            // 모든 노드를 중앙 노드와 연결하는 링크 생성
            const links = vaccinationData.map(item => ({
                source: item.name,
                target: 'center',
                value: item.value,
                lineStyle: {
                    opacity: 0
                }
            }));

            option = {
                title: {
                    text: '전국 시도별 인플루엔자 접종 현황',
                    subtext: '버블 크기는 접종 인구수에 비례',
                    left: 'center',
                    textStyle: {
                        color: '#333'
                    }
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function (params) {
                        if (params.name === 'center') return '';
                        return `<b>${params.name}</b><br/>접종 인구수: ${params.value.toLocaleString()}명`;
                    }
                },
                xAxis: { show: false },
                yAxis: { show: false },
                series: [{
                    type: 'graph',
                    layout: 'force',
                    nodes: nodes,
                    links: links,
                    itemStyle: {
                        // color 속성은 노드 데이터에서 직접 지정
                        shadowBlur: 10,
                        shadowColor: 'rgba(0,0,0,0.3)'
                    },
                    label: {
                        show: true,
                        formatter: '{b}',
                        position: 'inside',
                        color: '#fff',
                        fontWeight: 'bold',
                        fontSize: 14
                    },
                    force: {
                        repulsion: 400,
                        gravity: 0.05,
                        edgeLength: 50,
                        layoutAnimation: true,
                    },
                    draggable: 'true'
                }]
            };
            
            myChart.setOption(option, true);
        };
    </script>
</body>
</html>
